name: Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          target: x86_64-pc-windows-msvc
      - name: Build Rust
        run: cargo xtask dist
      - uses: actions/upload-artifact@v2
        with:
          name: jdsd_er_practice_tool
          path: target/dist/jdsd_er_practice_tool.zip
      - name: Deploy nightly
        uses: WebFreak001/deploy-nightly@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://uploads.github.com/repos/veeenu/eldenring-practice-tool/releases/69336452/assets{?name,label}
          release_id: 69336452
          asset_path: target/dist/jdsd_er_practice_tool.zip
          asset_content_type: application/zip
          max_releases: 1
