[package]
name = "eldenring-practice-tool"
version = "1.0.1"
edition = "2021"
authors = ["Andrea Venuta <andrea@johndisandonato.stream>"]

[[bin]]
name = "jdsd_er_practice_tool"
path = "src/main.rs"

[lib]
crate-type = ["cdylib", "rlib"]
name = "libjdsd_er_practice_tool"

[dependencies]
hudhook = { path = "../lib/hudhook/hudhook" }
libeldenring = { path = "../lib/libeldenring" }
imgui = "0.8.0"
imgui-sys = "0.8.0"
simplelog = "0.12.0"
log-panics = { version = "2.0.0", features = ["with-backtrace"] }
windows = { version = "0.34.0", features = ["Win32_System_LibraryLoader", "Win32_Foundation"] }
winapi = { version = "0.3.9", features = ["winuser", "minwindef", "windef", "xinput"] }
serde = { version = "1.0.136", features = ["derive"] }
open = "2.1.1"
semver = "1.0.7"
log = "0.4.16"
ureq = { version = "2.4.0", features = ["json"] }
pkg-version = "1.0.0"
toml = "0.5.8"
parking_lot = "0.12.0"
regex = "1.5.5"
serde_path_to_error = "0.1.7"
serde_json = "1.0.79"
serde_yaml = "0.8.23"
fuzzy_match = "0.2.1"
